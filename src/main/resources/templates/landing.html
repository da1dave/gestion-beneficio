<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Beneficiarios Mejores Bachilleres Sibaté</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" th:href="@{/css/app.css}" />
  <style>
    .topbar { padding: 1rem 0; text-align: center; font-weight: 700; font-size: 1.1rem; color: #374151; }
    .hero { max-width: 300px; margin: 2rem auto; padding: 2rem; background: #fff; border: 1px solid #e5e7eb; border-radius: 12px; }
    .hero h1 { font-size: 1.8rem; margin: 0 0 1rem; color: #111827; text-align:center; }
    .hero p { text-align: center}
    .actions { display: grid; grid-template-columns: 1fr; gap: 1rem; margin-top: 1.25rem; }
    .btn-big { display: inline-block; text-align: center; padding: 1.1rem 1.25rem; border-radius: 12px; border: 0; font-size: 1.05rem; font-weight: 600; text-decoration: none; }
    .btn-primary { background: #111827; color: #fff; }
    .btn-secondary { background: #4b5563; color: #fff; }
    .btn-big:hover { filter: brightness(1.50); }
  </style>
</head>
<body>
  <header class="topbar">Beneficiarios Mejores ICFES Sibaté</header>

  <main class="hero container">
    <h1>Bienvenido</h1>
    <img th:src="@{/images/sibate.jpg}" style="max-width:80px; display:block; margin:0 auto">
    <p>Elige una opción para continuar.</p>

    <div class="actions">
      <a class="btn-big btn-primary" href="/register">Registrarme</a>
      <a class="btn-big btn-secondary" href="/login">Iniciar sesión</a>
    </div>  
  </main>
</body>
</html>
