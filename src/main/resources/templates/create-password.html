<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Crear contraseña</title>
  <link rel="stylesheet" href="/css/app.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <main class="container">
    <div class="card">
      <h1>Crear tu contraseña</h1>
      <p class="small">
        Completa este paso para activar tu usuario. Debe tener al menos 8 caracteres.
      </p>

      <div id="msg" class="alert" style="display:none;"></div>

      <form id="pwdForm" class="grid">
        <div>
          <label>Nueva contraseña</label>
          <input type="password" name="password" minlength="8" maxlength="72" required />
        </div>
        <div>
          <label>Confirmar contraseña</label>
          <input type="password" name="confirm" minlength="8" maxlength="72" required />
        </div>
        <div>
          <button id="submitBtn" type="submit">Crear usuario</button>
        </div>
      </form>

      <footer class="small">
        Si llegaste aquí desde el registro, tu token de registro (temporal) viene en la URL.
      </footer>
    </div>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    const form = document.getElementById('pwdForm');
    const msg  = document.getElementById('msg');
    const btn  = document.getElementById('submitBtn');

    function show(type, text) {
      msg.className = 'alert ' + (type === 'ok' ? 'ok' : 'err');
      msg.textContent = text;
      msg.style.display = 'block';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.style.display = 'none';

      const data = Object.fromEntries(new FormData(form));
      if (data.password !== data.confirm) {
        show('err', 'Las contraseñas no coinciden.');
        return;
      }

      if (!token) {
        show('err', 'No se encontró el token de registro. Vuelve a realizar el registro.');
        return;
      }

      btn.disabled = true;

      try {
        const res = await fetch('/auth/create-user', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ password: data.password })
        });

        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          const msgText = err?.message || err?.detail || 'No fue posible crear el usuario.';
          show('err', msgText);
          btn.disabled = false;
          return;
        }

        const json = await res.json(); 

        localStorage.setItem('jwt', json.jwt);
        show('ok', '¡Usuario creado! Redirigiendo al inicio...');
        setTimeout(() => { window.location.href = '/'; }, 1000);
      } catch (ex) {
        show('err', 'No fue posible conectar con el servidor.');
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
