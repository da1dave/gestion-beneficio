<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Recuperar contraseña</title>
  <link rel="stylesheet" th:href="@{/css/app.css}" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <main class="container">
    <div class="card">
      <h1>Recuperar contraseña</h1>
      <p class="small">
        Para cambiar tu contraseña, ingresa los datos de tu documento y una nueva contraseña.
      </p>

      <div id="msg" class="alert" style="display:none;"></div>

      <form id="resetForm">
        <div class="field">
          <label for="tipodocumento">Tipo de documento</label>
          <select id="tipodocumento" name="tipodocumento" required>
            <option value="CC">Cédula de Ciudadanía (CC)</option>
            <option value="TI">Tarjeta de Identidad (TI)</option>
          </select>
        </div>

        <div class="field">
          <label for="numdoc">Número de documento</label>
          <input id="numdoc" name="numdoc" required />
        </div>

        <div class="field">
          <label for="fechaexpdoc">Fecha de expedición del documento</label>
          <input id="fechaexpdoc" name="fechaexpdoc" type="date" required />
        </div>

        <div class="field">
          <label for="fechanac">Fecha de nacimiento</label>
          <input id="fechanac" name="fechanac" type="date" required />
        </div>

        <div class="field">
          <label for="newpassword">Nueva contraseña</label>
          <input id="newpassword" name="newpassword" type="password" required minlength="8" />
        </div>

        <button class="btn" type="submit">Cambiar contraseña</button>

        <div class="links">
          <a href="/login">Volver a iniciar sesión</a>
        </div>
      </form>
    </div>
  </main>

  <script>
    const form = document.getElementById('resetForm');
    const msg = document.getElementById('msg');

    function show(type, text) {
      msg.className = 'alert ' + (type === 'ok' ? 'ok' : 'err');
      msg.textContent = text;
      msg.style.display = 'block';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const body = {
        tipodocumento: document.getElementById('tipodocumento').value,
        numdoc: document.getElementById('numdoc').value,
        fechaexpdoc: document.getElementById('fechaexpdoc').value,
        fechanac: document.getElementById('fechanac').value,
        newpassword: document.getElementById('newpassword').value
      };

      try {
        const res = await fetch('/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });

        if (!res.ok) {
          const err = await res.json().catch(() => ({}));
          const msgText = err?.message || err?.detail || 'No fue posible cambiar la contraseña.';
          show('err', msgText);
          return;
        }

        show('ok', 'Contraseña actualizada correctamente. Ahora puedes iniciar sesión.');
        setTimeout(() => window.location.href = '/login', 1200);
      } catch (error) {
        console.error(error);
        show('err', 'Error de red al cambiar la contraseña.');
      }
    });
  </script>
</body>
</html>
